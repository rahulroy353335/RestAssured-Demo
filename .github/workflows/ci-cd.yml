name: Java CI/CD with Maven

on:
  push:
    branches: [ "gitactionsemail" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4  # Updated to v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4  # Updated to v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Configure Lombok for Java 21
      run: |
        echo "MAVEN_OPTS=--add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED \
        --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED" >> $GITHUB_ENV
    
    - name: Build with Maven
      run: mvn -B clean compile --file pom.xml
    
    - name: Run tests
      run: mvn -B test --file pom.xml
      env:
        MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
    
    - name: Archive test results
      uses: actions/upload-artifact@v4  # Updated to v4
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          test-output/
        retention-days: 5
    - name: Zip test reports
      if: always()
      run: |
        mkdir -p reports
        cp -r target/surefire-reports/* reports/ || true
        cp -r test-output/* reports/ || true
        zip -r test-reports.zip reports/    
    - name: Send email with test reports
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Test Results - ${{ github.repository }} - ${{ github.run_id }}"
        to: rajaroy353335@gmail.com  # Replace with your email
        from: GitHub Actions
        body: |
          Test execution completed for ${{ github.repository }}
          Run ID: ${{ github.run_id }}
          Workflow: ${{ github.workflow }}
          Status: ${{ job.status }}
          
          See attached test reports.
        html_body: |
          <h1>Test Results</h1>
          <p>Repository: ${{ github.repository }}</p>
          <p>Run ID: ${{ github.run_id }}</p>
          <p>Workflow: ${{ github.workflow }}</p>
          <p>Status: <strong>${{ job.status }}</strong></p>
        attachments: test-reports.zip
    - name: Upload Extent Reports
      uses: actions/upload-artifact@v4  # Updated to v4
      if: always()
      with:
        name: extent-reports
        path: test-output/extent-reports/
        retention-days: 5