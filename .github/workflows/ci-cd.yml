name: Java CI/CD with Maven

on:
  push:
    branches: [ "gitactions" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Configure Lombok for Java 21
      run: |
        echo "MAVEN_OPTS=--add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED" >> $GITHUB_ENV
    
    - name: Build with Maven
      run: mvn -B clean compile --file pom.xml
    
    - name: Run tests
      run: mvn -B test --file pom.xml
      env:
        MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
    
    - name: Archive test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          test-output/
        retention-days: 5
    
    - name: Upload Extent Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: extent-reports
        path: test-output/extent-reports/
        retention-days: 5